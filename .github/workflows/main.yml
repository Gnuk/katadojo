name: Node CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022, ubuntu-latest]
        node-version: [16.x]
    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: node check
        run: |
          npm ci
          npm run eslint:ci
          npm run test:ci
          npm run build
